<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-top">
            <p>20% de descuento en todos los productos!</p>
        </div>
        <div class="header-bot">
            <div>
                <img src="img/Group.png" alt="">
                <h2>Nombre Tienda</h2>
            </div>
            <a href="formulario.html">Contacto</a>
        </div>
    </header>

    <main>
        <section>
            <h1>Registro</h1>
            <form action="#" method="GET" class="login">
                <div class="field">
                    <input type="text" name="usuario" id="usuario" placeholder="Nombre y Apellido">
                </div>

                <div class="field">
                    <input type="email" name="email" id="email" placeholder="Correo Electrónico">
                </div>
    
                <div class="field">
                    <textarea name="message" id="message" cols="75" rows="10"></textarea>
                </div>
    
                <div class="register">
                    <input class="reset-btn" type="reset" value="Resetear">
                    <input class="register-btn" type="submit" value="Registrarme">
                </div>
            </form>
            <div class="registro">
                <p><span>¿Ya tenés cuenta?</span> <a href="index.html">Ingresá</a></p>
            </div>
        </section>
    </main>

    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
</html>
